{% load static %}

<div class="question">
            <div class="row">
                <div class="col-2">
                    <div class="avatar_question mx-auto">
                        <a href="#">
                            <img src="{% static 'img/Avatar2.png' %}" alt=""/>
                        </a>
                    </div>
                </div>
                <div class="col-10">
                    <div class="question-text">{{ answer.text }}</div>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-2", style="padding-top: 30px">
                  <button type="button" class="btn btn-outline-danger btn-sm">
                      <object class="LikeButton" type="image/svg+xml" data="{% static 'icons/thumbs-down.svg' %}">
                      </object>
                  </button>
                    {{ question.like_number }}
                  <button type="button" class="btn btn-outline-success btn-sm">
                      <object class="LikeButton" type="image/svg+xml" data="{% static 'icons/thumbs-up.svg' %}">
                      </object>
                  </button>
                </div>
                <div class="col-10">
                    <div class="text-start">
                        <div class="form-check form-check-inline">
                            {% if answer.correct %}
                                <input class="form-check-input" type="checkbox" id="{{ answer.id }}" value="option1" checked="">
                            {% else %}
                                <input class="form-check-input" type="checkbox" id="{{ answer.id }}" value="option1">
                            {% endif %}
                            <label class="form-check-label" for="{{ answer.id }}">Correct answer!</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
